<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlAterA - Booking Confirmation</title>
    <link rel="stylesheet" href="styles/confirmation.css">
    <link rel="icon" href="websiteimages/platera favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <!-- Checkmark -->
        <div class="checkmark">
            <div class="circle">
                <div class="tick">âœ“</div>
            </div>
        </div>
        
        <!-- Confirmation Title -->
        <h1>Your Table is confirmed Successfully</h1>
        
        <!-- Booking Details Box -->
        <div class="slide-up">
            <strong>Customer Name:</strong> <span id="customerName">platera</span><br>
            <strong>Booking-ID:</strong> <span id="bookingID">317230</span><br>
            <strong>Restaurant Name:</strong> <span id="restaurantName">The White Room.</span><br>
            <strong>Restaurant Location:</strong> <span id="restaurantLocation">Church Street, Bangalore.</span><br>
            <strong>Table Numbers:</strong> <span id="selectedTables">Family Tables: 2 Couple Tables: 4</span><br>
            <strong>Booking Date:</strong> <span id="bookingDate">2025-04-28</span><br>
            <strong>Booking Time:</strong> <span id="bookingTime">12:00</span>
        </div>
        
        <!-- QR Code -->
        <div class="slide-up">
            <div class="qr-container">
                <div class="qr" id="qrcode"></div>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="button-container">
            <button id="goToHomepage">Go to Homepage</button>
            <button id="printInvoice">Generate Invoice</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="javascript/confirmation.js"></script>
</body>
</html>
