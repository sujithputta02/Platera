<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlAterA - Create Account</title>
    <link rel="stylesheet" href="styles/creacc.css">
    <link rel="icon" href="websiteimages/platera favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">PlAterA.</h1>
        <div class="login-box">
            <h2>Create Account.</h2>
            <form id="signupForm">
                <label for="fullName">Full Name.</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
                
                <label for="email">Email-id.</label>
                <input type="email" id="email" placeholder="ex:- sat@gmail.com" required>
                
                <label for="password">Password.</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <label for="confirmPassword">Confirm Password.</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                
                <div id="passwordMessage" class="password-message"></div>
                
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            <p class="new-user">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="javascript/creacc.js"></script>
</body>
</html>
